<!DOCTYPE html>
<html ng-app="login" ng-controller="loginCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div class="container">
        <form role="form" method="get" class="col-lg-4 login" name="loginForm" novalidate>
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" placeholder="请输入用户名" name="user" required autofocus ng-model="user" maxlength="20">
                <span ng-show="loginForm.user.$dirty&&loginForm.user.$invalid">
                    <span ng-show="loginForm.user.$error.required">用户名不能为空</span>
                </span>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd" required ng-model="pwd" maxlength="20">
                <span ng-show="loginForm.pwd.$dirty &&loginForm.pwd.$invalid">
                    <span ng-show="loginForm.pwd.$error.required">密码不能为空</span>
                </span>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" class="reminder" ng-checked="ck"> 记住密码
                </label>
            </div>
            <button type="button" class="btn btn-default" ng-click="login()" ng-disabled="loginForm.pwd.$error.required||loginForm.user.$error.required">登录</button>
            <button type="button" class="btn btn-default reg" ng-click="register()">注册</button>
      </form>
  </div>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/login.js"></script>
</body>
</html>
