<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function createFunctions2(){
        var result=new Array();
        for(var i=0;i<10;i++){
            result[i]=function(n){
                return function(){
                    return n;
                }
            }(i);
        }
        return result;
    }
    function createFunctions1(){
        var result=new Array();
        for(var i=0;i<10;i++){
            result[i]=function(){
                return i;
            }
        }
        return result;
    }
    console.log(createFunctions2());//查看输出中的closure中的n，两种方法有差别
    console.log(createFunctions1());
</script>
</body>
</html>
