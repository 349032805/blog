<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width:200px;height:100px;border:1px solid;display:flex;justify-content: space-around;align-items: center}
        div>div{width:90px;height:90px;border:1px solid;}
        div>div>div{width:40px;height:80px;border:1px solid;}
    </style>
</head>
<body>
<div>
    <div>
        <div></div>
        <div></div>
    </div>
    <div>
        <div></div>
        <div></div>
    </div>
</div>
<button>zx遍历</button>
<button>qx遍历</button>
<button>hx遍历</button>
<script>
    function getRandomColor(){
        var color="";
        color=(~~(Math.random()*(2<<23))).toString(16);/*生成了6位16进制，因为是数字类型，所以有可能前面的0被省略，需要补上来*/
        for(var i=0;i<6-color.length;i++){
            color="0"+color;
        }
        return "#"+color;
    }
    var div=document.querySelector("div");
    var stack=[];
    var btn=document.querySelectorAll("button");
    btn[0].onclick=function(){
        zxbl(div);
        changeColor(stack);
    };
    btn[1].onclick=function(){
        qxbl(div);
        changeColor(stack);
    };
    btn[2].onclick=function(){
        hxbl(div);
        changeColor(stack);
    };
    function zxbl(div){
        var div1=document.getElementsByTagName("div");
        for(var i=0;i<div1.length;i++){
            div1[i].style.background="white";
        }
        if(div!==null){
            stack.push(div);
            zxbl(div.firstElementChild);
            zxbl(div.lastElementChild);
        }
    }
    function qxbl(div){
        var div1=document.getElementsByTagName("div");
        for(var i=0;i<div1.length;i++){
            div1[i].style.background="white";
        }
        if(div!==null){
            qxbl(div.firstElementChild);
            stack.push(div);
            qxbl(div.lastElementChild);
        }
    }
    function hxbl(div){
        var div1=document.getElementsByTagName("div");
        for(var i=0;i<div1.length;i++){
            div1[i].style.background="white";
        }
        if(div!==null){
            hxbl(div.firstElementChild);
            hxbl(div.lastElementChild);
            stack.push(div);
        }
    }
    function changeColor(stack){
        var i=0;
        stack[i].style.background="skyblue";
        var time=setInterval(function(){
            i++;
            if(i<stack.length){
                stack[i-1].style.background="white";
                stack[i].style.background="skyblue";
            }else{
                clearInterval(time);
            }
        },500)
    }

</script>
</body>
</html>
