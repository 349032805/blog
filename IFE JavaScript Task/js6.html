<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div>div{width:50px;height:50px;line-height: 50px;text-align: center;margin:20px;background:red;float:left;}
    </style>
</head>
<body>
<input type="text"/>
<button onclick="unshift()">左侧入</button>
<button onclick="push()">右侧入</button>
<button onclick="shift()">左侧出</button>
<button onclick="pop()">右侧出</button>
<div id="area"></div>
<script>
    var list=[];
    var area=document.getElementById('area');
    function addEvent(div){
        div.onclick=function(){
            this.parentNode.removeChild(this);
            alert(this.innerText);
        }
    }
    function unshift(){
        var val=document.getElementsByTagName('input')[0];
        var div=document.createElement('div');
        val=val.value;
        if(val){
            div.innerText=val;
            area.insertBefore(div,area.childNodes[0]);
        }else{
            alert("请输入内容")
        }
        addEvent(div);
    }
    function push(){
        var val=document.getElementsByTagName('input')[0];
        var div=document.createElement('div');
        val=val.value;
        if(val){
            div.innerText=val;
            area.appendChild(div);
        }else{
            alert("请输入内容")
        }
        addEvent(div);
    }
    function shift(){
        var first=area.firstElementChild;
        area.removeChild(first);
        alert(first.innerText);
    }
    function pop(){
        var last=area.lastElementChild;
        area.removeChild(last);
        alert(last.innerText);
    }
</script>
</body>
</html>
